<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P I E C Z A R K I</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.3/jquery.timeago.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript">
   jQuery(document).ready(function() {
     $("time.timeago").timeago();
   });
</script>
</head>
<body>
<header class="container">
    <div>
        <a href="/" class="deco-none"><img class="logo" src="100.jpg"></a>
    </div>

    <nav>
        <select id="cultivation-picker" class="selectpicker" data-live-search="true" onchange="getStats()">
            <option value="">None</option>
        </select>
        <input name="updateButton"
               type="button"
               value="Check for new data"
               onclick="getStats()" />
    </nav>
</header>

<main class="container">
    <section class="section-current">
        <div class="gauge-container">
            <div>Air humidity</div>
            <svg id="air-humid-gauge" class="gauge" onclick="airHumidGauge.update(NewValue());"></svg>
            <div>Last update:
                <time class="timeago" datetime="" id="air-humid-date"></time>
            </div>
        </div>
        <div class="gauge-container">
            <div>Soil humidity</div>
            <svg id="soil-humid-gauge" class="gauge" onclick="soilHumidGauge.update(NewValue());"></svg>
            <div>Last update:
                <time class="timeago" datetime="" id="soil-humid-date"></time>
            </div>
        </div>
        <div class="gauge-container">
            <div>Air temperature</div>
            <svg id="air-temp-gauge" class="gauge" onclick="airTempGauge.update(NewValue());"></svg>
            <div>Last update:
                <time class="timeago" datetime="" id="air-temp-date"></time>
            </div>
        </div>

    </section>
    <section class="section-history">
        <div class="graph-container" id="air-humid-graph"><div>Air humidity</div></div>
        <div class="graph-container" id="soil-humid-graph"><div>Soil humidity</div></div>
        <div class="graph-container" id="air-temp-graph"><div>Air temperature</div></div>
    </section>

    <script src="script.js" language="JavaScript"></script>

</main>
</body>
</html>
